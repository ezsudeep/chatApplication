<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat App</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <link href="/style.css" rel="stylesheet" />
</head>

<body>
  <div id="chat">
    <h2>Simple Chat Application</h2>
    <div id="chat-window">
      <div id="output"></div>
      <div id="feedback"></div>
    </div>
    <input id="handle" type="text" placeholder="Enter Your Name" autocomplete="off" />
    <input id="message" type="text" placeholder="Enter Your Message" autocomplete="off" />
    <button id="send">Let's Talk</button>
  </div>
</body>
<script src="/chat.js"></script>

</html>
